# Nginx reverse proxy configuration for ThaiLawOnline Chatbot
# Place in /etc/nginx/sites-available/chatbot.conf
# Symlink: ln -s /etc/nginx/sites-available/chatbot.conf /etc/nginx/sites-enabled/

server {
    listen 80;
    server_name api.thailawonline.com;

    # Redirect HTTP to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name api.thailawonline.com;

    # SSL certificates (Let's Encrypt / Certbot)
    ssl_certificate /etc/letsencrypt/live/api.thailawonline.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.thailawonline.com/privkey.pem;

    # SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Proxy to FastAPI backend
    location / {
        proxy_pass http://127.0.0.1:8001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # SSE support (streaming responses)
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 300s;
        proxy_connect_timeout 60s;

        # WebSocket support (if needed later)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Rate limiting zone (defined in nginx.conf main block)
    # Add to /etc/nginx/nginx.conf:
    #   limit_req_zone $binary_remote_addr zone=chatbot:10m rate=10r/m;
    location /api/chat {
        limit_req zone=chatbot burst=5 nodelay;

        proxy_pass http://127.0.0.1:8001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 300s;
    }
}
